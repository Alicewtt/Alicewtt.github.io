<!DOCTYPE html>
<html ng-app='app'  ng-controller="ctrl">
<head lang="en">
    <meta charset="utf-8">
    <title>开饭啦</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <style>
        #footer div{
            margin-left: 100px;
        }
        #footer div a{
            display: inline-block;
            padding: 0 200px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <!--start页面-->
    <div data-role="page" id="start">
        <div data-role="content" class="container" style="text-align: center">
            <h1>开饭啦<a href="#main">进入美食</a></h1>
            <img src="img/kid-foods.jpg" alt="kid-foods.jpg">
        </div>
    </div>
    <!--main页面-->
    <div data-role="page" id="main" ng-view>
        <!--主页面的头-->
        <div data-role="header" data-position="fixed" data-fullscreen="true">
           <h1>开饭啦<small>在线订餐</small></h1>           
        </div>
        <!--主要内容-->
        <div data-role="content" style="margin:50px; ">
            <div data-role="controlgroup" data-type="horizontal">
                <!--<input type="button" placeholder="请输入搜索美食" value="请输入搜索美食">-->
                <a data-role="button">请输入搜索美食</a>
                <a data-role="button">搜索</a>
                <a data-role="button" data-rel="dialog" href="#login">我要订餐</a>
                <a data-role="button" >我再看看</a>
            </div>
            <div class="list-group">
                <a href="#" ng-repeat="dish in list" class="list-group-item">
                    <div class="media">
                        <div class="media-left">
                            <img src="img/{{dish.img}}" class="media-object">
                        </div>
                        <div class="media-body">
                            <h4>{{dish.name}}</h4>
                            <p>原材料:{{dish.material}}</p>
                        </div>
                    </div>
                </a>
            </div>
    </div>
        <!--主页面的脚-->
        <div data-role="footer" data-position="fixed" data-fullscreen="true" id="footer">
            <div data-role="controlgroup" data-type="horizontal">
                <a data-inline="true" data-icon="delete" href="#start"
                   data-iconpos="notext" data-role="button">
                    删除</a>
                <a data-inline="true" data-icon="home"  href="#start"
                   data-iconpos="notext" data-role="button">
                    主页</a>
                <a data-inline="true" data-icon="gear"
                   data-iconpos="notext" data-role="button">
                    管理</a>
            </div>
        </div>
    </div>
    <!--detail页面-->
    <div data-role="page" id="detail">
        <div data-role="content">
            <div class="thumbnail">
                <img src="img/">
                <p>做法:{{dish.detail}}</p>
            </div>

        </div>
    </div>

    <!--登录的模态框-->
    <div id="login" data-role="page">
        <div data-role="content">
            <h2>用户登录</h2>
            <p>
                用户名:<input type="text">
                密码:<input type="password">
            </p>
            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button">确认</a>
                <a data-role="button" data-rel="back" href="#main">取消</a>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script>
        angular.module('app', []).controller('ctrl', function ($scope, $http) {
            $http.get("list.json").success(function (data) {
//                console.log('接收数据成功');
                $scope.list=data;
            }).error(function (data) {
//                console.log('接收数据失败');
            })
        })

    </script>
    <script>
        var parentHeight=$('#start').height();
        var containerHeight=$('#start .container').height();
            console.log(parentHeight,containerHeight);
        $('#startPage .container').css({
            'marginTop':(parentHeight-containerHeight)/2-100
        });

    </script>
</body>
</html>
